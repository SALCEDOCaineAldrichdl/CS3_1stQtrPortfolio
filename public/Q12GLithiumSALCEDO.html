<!DOCTYPE html>
<html>
<head>
<body>
  <h2> Q1 2nd Graded Exercise submitted by SALCEDO of 9 - Lithium </h2>

  <label>Meal Price:</label>
  <input id="mealPrice" value="0" > <br>

  <label>Tip:</label>
  <input id="tip" value="0" > <br>

  <label>Service Charge (%):</label>
  <input id="serviceCharge" value="0" > <br> <br>

  <button onclick="totalMeal()">Complete</button>

  <p>Total Cost:
            <span id="result" >  </span>
        <p>
</body>
  <script>
    function totalMeal() {

      let mealPrice = parseFloat(document.getElementById("mealPrice").value);
      let tip = parseFloat(document.getElementById("tip").value);
      let serviceCharge = parseFloat(document.getElementById("serviceCharge").value);

      
      let totalCost = mealPrice + tip + (serviceCharge / 100 * mealPrice);

      document.getElementById("result").innerHTML = totalCost.toFixed(2);


    }
  </script>
</head>
</html>
